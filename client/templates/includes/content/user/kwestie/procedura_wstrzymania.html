<template name="proceduraWstrzymania">
    <div class="main">
        <h4>Procedura wstrzymania kwestii</h4>
        <hr />
        <div class="row">
            <div class="col col-md-10">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-xs-3">Uzasadnienie:</label>
                        <div class="col-xs-9">
                            <textarea name="uzasadnienie" type="text" class="form-control" id="uzasadnienie" placeholder="Uzasadnienie wstrzymania kwestii"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3">Dyskusja dygresyjna:</label>
                        <div class="col-xs-9">
                            <textarea name="dyskusja" type="text" class="form-control" id="dyskusja" placeholder="Dyskusja dygresyjna"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3">Głosowanie dygresyjne:</label>
                        <div class="col-xs-9">
                            <textarea name="glosowanieDygresyjne" type="text" class="form-control" id="glosowanieDygresyjne" placeholder="Głosowanie dygresyjne"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3">Postanowienie dygresyjne:</label>
                        <div class="col-xs-9">
                            <textarea name="postanowienieDygresyjne" type="text" class="form-control" id="postanowienieDygresyjne" placeholder="Postanowienie dygresyjne"></textarea>
                        </div>
                    </div>
                    <br />
                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <input type="submit" class="btn btn-primary" value="Zapisz">
                            <input type="reset" class="btn btn-default" value="Resetuj">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
