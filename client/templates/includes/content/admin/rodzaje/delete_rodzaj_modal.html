<template name="deleteRodzajModal">
    <div id="deleterodzaj" class="modal fade" tabindex="-1" data-width="760" style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content">
                {{> deleteRodzajModalInner}}
            </div>
        </div>
    </div>
</template>

<template name="deleteRodzajModalInner">
    {{#with rodzajInScope}}
        <div class="modal-body">
            <h4>Czy na pewno chcesz usunąć rodzaj {{nazwaRodzaj}}?</h4>
        </div>
        <div class="modal-footer">
            <input type="submit" data-dismiss="modal" class="btn btn-default" value="Anuluj"/>
            <input type="submit" class="btn btn-danger" value="Zatwierdź"/>
        </div>
    {{/with}}
</template>
