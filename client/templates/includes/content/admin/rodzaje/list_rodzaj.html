<template name="listRodzaj">
    {{#if currentUser}}
        <div class="main">
            <h3>Lista rodzajów</h3>
            <h4>Parametry rodzajów</h4>
            <div class="pull-right">
                <span>Ilość rodzajów: </span><span class="badge">{{rodzajCount}}</span>
            </div>
            <hr/>
            <div class="row">
                <div class="col col-md-6">
                    <div class="input-group">
                  <span class="input-group-btn">
                    <a href="{{pathFor 'addRodzaj'}}" class="btn btn-primary"><span
                            class="glyphicon glyphicon-plus"></span> Dodaj</a>
                      </span>
                        <input id="searchInput" type="text" class="form-control search-input-filter"
                               placeholder="szukaj..."/>
                    </div>
                </div>
                <div class="centered col col-md-6">
                    <div class="pull-right btn-group">
                        <button id="twentyButton" class="{{isTwentyActive}} btn btn-default">20</button>
                        <button id="fiftyButton" class="{{isFiftyActive}} btn btn-default">50</button>
                        <button id="hundredButton" class="{{isHundredActive}} btn btn-default">100</button>
                    </div>
                </div>
            </div>
            <hr/>
            <table id="rodzajTable" class="table table-striped tablesorter">
                <thead>
                <tr>
                    <th>Nazwa tematu</th>
                    <th>Nazwa rodzaju</th>
                    <th>Czas dyskusji</th>
                    <th>Czas głosowania</th>
                    <th>Pułap priorytetu</th>
                </tr>
                </thead>
                <tbody>
                {{#each rodzajList}}
                    <tr>
                        <td>{{tematNazwa.nazwaTemat}}</td>
                        <td>{{nazwaRodzaj}}</td>
                        <td>{{czasDyskusji}}</td>
                        <td>{{czasGlosowania}}</td>
                        <td>{{pulapPriorytetu}}</td>
                        <td>
                            {{#if isAdminUser}}
                                <span data-toggle="modal" href="#deleterodzaj"
                                      class="glyphicon glyphicon-trash clickable"></span>
                                <span data-toggle="modal" href="#updaterodzaj"
                                      class="glyphicon glyphicon-pencil clickable"></span>
                            {{/if}}
                        </td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
            <hr/>
            <div class="btn-group">
                {{#each paginationButtonList }}
                    {{> paginationButton }}
                {{/each}}
            </div>
        </div>
        {{> updateRodzajModal }}
        {{> deleteRodzajModal }}
    {{/if}}
</template>
