<template name="addParametrForm">
        <div class="main">
            <h3>Dodaj parametr</h3>
            <hr/>
            <div class="row">
                <div class="col col-md-10">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-xs-3" for="inputEmail">Nazwa organizacji:</label>

                            <div class="col-xs-9">
                                <input name="nazwaOrganizacji" type="text" class="form-control" id="nazwaOrganizacji" placeholder="Nazwa organizacji">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-3" for="inputEmail">Terytorium:</label>
                            <div class="col-xs-9">
                                <input name="terytorium" type="text" class="form-control" id="terytorium" placeholder="Terytorium">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-3" for="inputEmail">Kontakty:</label>
                            <div class="col-xs-9">
                                <input name="kontakty" type="text" class="form-control" id="kontakty" placeholder="Kontakty">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-3" for="inputEmail">Regulamin:</label>
                            <div class="col-xs-9">
                                <input name="regulamin" type="text" class="form-control" id="regulamin" placeholder="Regulamin">
                            </div>
                        </div>
                        <br />
                        <div class="form-group">
                            <div class="col-xs-offset-3 col-xs-9">
                                <input type="submit" class="btn btn-primary" value="Zapisz">
                                <input type="reset" class="btn btn-default" value="Resetuj">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</template>
