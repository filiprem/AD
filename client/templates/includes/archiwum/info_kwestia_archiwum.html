<template name="informacjeKwestiaArchiwum">
    <div class="main">
        <h3>Informacje o kwestii</h3>
        <div class="pull-right">
            <!--<a href="{{pathFor 'proceduraWstrzymania'}}" class="btn btn-danger">-->
                <!--<span class="glyphicon glyphicon-remove-circle"></span>    Wstrzymaj kwestię</a>-->
            <!--<a class="btn btn-success" href="#priorytetkwestia" data-toggle="modal">-->
                <!--<span data-toggle="modal" class="glyphicon glyphicon-thumbs-up clickable"-->
                      <!--title="Nadaj priorytet"></span>    Nadaj priorytet</a>-->
            <!--<span data-toggle="modal" href="#priorytetkwestia"-->
            <!--class="glyphicon glyphicon-thumbs-up clickable" title="Nadaj priorytet"></span>-->
        </div>
        <div class="clearfix"></div>
        <hr/>
        <table class="table table-bordered manageTable">
            <tr>
                <td><strong> Data wprowadzenia</strong></td><td>{{dataWprowadzenia}}</td>
            </tr>
            <tr>
                <td><strong> Nazwa kwestii</strong></td><td>{{kwestiaNazwa}}</td>
            </tr>
            <tr>
                <td><strong> Priorytet</strong></td><td>{{priorytet}}</td>
            </tr>
            <tr>
                <td><strong> Temat</strong></td><td>{{temat_id}}</td>
            </tr>
            <tr>
                <td><strong> Rodzaj</strong></td><td>{{rodzaj_id}}</td>
            </tr>

            <tr>
                <td><strong> Data dyskusji</strong></td><td>{{dataDyskusji}}</td>
            </tr>
            <tr>
                <td><strong> Data głosowania</strong></td><td>{{dataGlosowania}}</td>
            </tr>
            <tr>
                <td><strong> Historia</strong></td><td>{{historia}}</td>
            </tr>
        </table>
        <hr/>
        <h3>Treść kwestii</h3>
        <div class="clearfix"></div>
        <table class="table table-bordered manageTable">
            <tr>
                <td><strong> Krótka treść</strong></td><td>{{krotkaTresc}}</td>
            </tr>
            <tr>
                <td><strong> Szczegółowa treść</strong></td><td>{{szczegolowaTresc}}</td>
            </tr>
            <tr>
                <td><strong> Parametry głosowania</strong></td><td>{{parametryGlosowania}}</td>
            </tr>
            <tr>
                <td><strong> Historia dyskusji kwestii</strong></td><td>{{historiaDyskusji}}</td>
            </tr>
        </table>
        {{> priorytetKwestiaModal}}
    </div>
</template>
