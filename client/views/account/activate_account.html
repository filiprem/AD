<template name="activateAccount">
    {{#if notActivatedAccount}}
        <p class="col-md-12 bg-success padding-15">
            Dziękujemy za aktywację konta! Na podany przez Ciebie email zostanie wysłany login i hasło.
        </p>
    {{else}}
        <p class="col-md-12 bg-warning padding-15">
            Twoje konto zostało już aktywowane. Przejdź {{link}} aby, się zalogować.
        </p>
    {{/if}}
</template>
