<template name="resetPassword">
    <div class="main">
        <h3 class="col-xs-offset-3">Resetuj hasło<br/><br/></h3>

        <form class="form-horizontal" id="resetPassword">
            <div class="form-group">
                <label for="inputPwd1" class="control-label col-xs-3">Nowe hasło</label>
                <div class="col-xs-6">
                    <input name="password" type="password" class="form-control" id="password" placeholder="Nowe hasło">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPwd2" class="control-label col-xs-3">Potwierdz hasło</label>
                <div class="col-xs-6">
                    <input name="confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="Potwierdz hasło">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-1 pull-left">
                    <button type="submit" class="btn btn-primary pull-left">Resetuj hasło</button>
                </div>
            </div>
        </form>
    </div>
    {{> GlobalNotifications}}
</template>
