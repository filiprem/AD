<template name="forgottenPassword">
    <div class="main">
        <h3 class="col-xs-offset-3">Resetuj hasło<br/><br/></h3>

        <form class="form-horizontal" id="forgottenPassword">
            <div class="form-group">
                <label for="inputEmail" class="control-label col-xs-3">E-mail</label>
                <div class="col-xs-6">
                    <input name="email" type="email" class="form-control" id="inputEmail" placeholder="e-mail">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-1 pull-left">
                    <button type="submit" class="btn btn-primary pull-left" id="resetButton" disabled="false">Resetuj hasło</button>
                </div>
            </div>
        </form>
    </div>
    {{> GlobalNotifications}}
</template>
