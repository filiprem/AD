<template name="loginFormTop">
    <form class="form-inline" role="form">
        <div class="form-group">
            <label class="sr-only" for="inputLogin">Login</label>
            <input name="login" type="text" class="form-control" id="inputLogin" placeholder="login">
        </div>
        <div class="form-group">
            <label class="sr-only" for="inputPassword">Hasło</label>
            <input name="password" type="password" class="form-control" id="inputPassword" placeholder="hasło">
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Zapamiętaj mnie </label>
        </div>
        <button type="submit" class="btn btn-primary">Zaloguj się</button>
    </form>
</template>
