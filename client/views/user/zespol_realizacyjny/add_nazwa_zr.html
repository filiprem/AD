<template name="addNazwaModal">
    <div id="addNazwa" class="modal fade" data-keyboard="false" data-backdrop="static" tabindex="-1" data-width="760" style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content">
                {{> addNazwaModalInner}}
            </div>
        </div>
    </div>
    {{> GlobalNotifications}}
</template>

<template name="addNazwaModalInner">
    <div class="modal-header">
        <h4>Nadaj nazwę temu Zespołowi Realizacyjnemu</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <label>Zespół realizacyjny ds.</label>
                <textarea name="nazwaZR" id="nazwaZR" class="form-control" rows="2" placeholder="Nazwa Zespołu Realizacyjnego"> </textarea>
            </div>
        </div>
        <br/>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-success" id="zapiszButton">Zapisz</button>
            </div>
        </div>
    </div>
</template>
