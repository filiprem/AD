<template name="uzasadnienieDeliberacjaModal">
    <div id="uzasadnijWyborWK" class="modal fade" data-keyboard="false" data-backdrop="static" tabindex="-1" data-width="760" style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content">
                {{> uzasadnienieDeliberacjaModalInner}}
            </div>
        </div>
    </div>
</template>

<template name="uzasadnienieDeliberacjaModalInner">
<!--{{#with kwestiaInScope}}-->
    <div class="modal-header">
        <h4>Uzasadnij propozycję</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <p>
                    Zamierzasz wnioskować o skierowanie tej <b>Kwestii do Deliberacji</b>, gdzie przebywają Kwestie
                    deliberowane.
                </p>

                <p>
                    Jeśli Twoja decyzja jest zgodna z takim zamiarem - podaj poniżej jej <b>uzasadnienie</b>.
                </p>

                <p>
                    W przeciwnym wypadku naciśnij <b>"Powrót"</b>.
                </p>
            </div>
        </div>
        <br/>

        <div class="row">
            <div class="col-md-12">
                <textarea class="form-control" rows="4" placeholder="Uzasadnienie" id="uzasadnienieWK"
                          name="uzasadnienieWK"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-md-12">
                <input type="submit" data-dismiss="modal" class="btn btn-default" id="anulujButton" value="Powrót"/>
                <input type="submit" class="btn btn-danger" value="Zatwierdź" id="zatwierdzPrzeniesDoWK"/>
            </div>
        </div>
    </div>
        <!--{{/with}}-->
</template>
