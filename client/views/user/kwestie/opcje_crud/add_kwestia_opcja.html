<template name="addKwestiaOpcjaForm">
    <div class="main">
        <legend>{{_ "addKwestiaOpcjaForm.addKwestiaH3"}}</legend>
        <hr/>
        <div class="row">
            <div class="col col-md-10">
                <form class="form-horizontal" id="kwestiaOpcjaForm">
                    <div class="form-group" id="kwestiaNazwaGroup">
                        <label class="control-label col-xs-3"
                               for="inputEmail">{{_ "addKwestiaOpcjaForm.nazwaKwestiiLabel"}}</label>

                        <div class="col-xs-9">
                            <input class="form-control required" name="kwestiaNazwa" id="kwestiaNazwa"
                                   placeholder="Nazwa Kwestii" value={{kwestiaNazwa}}>
                        </div>
                    </div>
                    <div class="form-group" id="tematyGroup">
                        <label class="control-label col-xs-3"
                               for="inputEmail">{{_ "addKwestiaOpcjaForm.tematLabel"}}</label>

                        <div class="col-xs-3">
                            <input type="text" readonly name="temat" id="temat" class="form-control"
                                   value="{{tematNazwa}}"/>
                        </div>
                    </div>
                    <div class="form-group" id="rodzajeGroup">
                        <label class="control-label col-xs-3" for="inputEmail">Rodzaj:</label>

                        <div class="col-xs-3">
                            <input type="text" readonly name="rodzaj" id="rodzaj" class="form-control"
                                   value="{{rodzajNazwa}}"/>
                        </div>
                    </div>
                    <hr/>
                    <h3>Treść Kwestii</h3>

                    <div class="form-group" id="krotkaTrescGroup">
                        <label class="control-label col-xs-3" for="inputEmail">Krótka treść:</label>

                        <div class="col-xs-9">
                            <textarea class="form-control" name="krotkaTresc" id="krotkaTresc" maxlength="500"
                                      placeholder="Krótka treść" value={{krotkaTresc}} required></textarea>
                        </div>
                    </div>
                    <div class="form-group" id="szczegolowaTrescGroup">
                        <label class="control-label col-xs-3" for="inputEmail">Opis z uzasadnieniem:</label>

                        <div class="col-xs-9">
                            <textarea class="form-control" name="szczegolowaTresc" maxlength="1500"
                                      value={{szczegolowaTresc}} id="szczegolowaTresc"
                                      placeholder="Opis z uzasadnieniem" required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <input type="submit" class="btn btn-primary" value="Zapisz">
                            <input id="anuluj" type="reset" class="btn btn-default" value="Anuluj">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
