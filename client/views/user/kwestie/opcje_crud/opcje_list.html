<template name="opcjeList">
    <div class="col-md-12">
        {{#if OpcjeList}}
            {{> reactiveTable
            class = "table table-bordered table-hover"
            fields = settings.fields
            settings = settings
            collection = OpcjeList
            }}
        {{else}}
            <h5>Brak opcji</h5>
        {{/if}}
    </div>
</template>
