<template name="choseRodzajModal">
    <div id="chooseRodzaj" class="modal fade" tabindex="-1" data-width="760" style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content">
                {{> choseRodzajModalInner}}
            </div>
        </div>
    </div>
</template>

        <h4>Wybierz rodzaj</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                {{> reactiveTable
                class = "table table-bordered table-hover"
                fields = settings.fields
                settings = settings
                collection = rodzajeList}}
            </div>
        </div>
        <br/>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-md-12">
                <input type="submit" data-dismiss="modal" class="btn btn-default" id="anulujButton" value="PowrÃ³t"/>
            </div>
        </div>
    </div>
</template>

</template>
