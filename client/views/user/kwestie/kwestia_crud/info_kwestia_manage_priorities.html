<template name="managePriorities">
    <td><strong> Priorytet</strong></td>
    <td>
        <div class="row">
            <div class="col-md-1">
                <b>{{priority priorytet}}</b>
            </div>
            <div class="col-md-11">
                <form>
                    <div class="btn-group" role="group" aria-label="...">
                        <button id="priorytetButton" name="{{idKwestia}}" type="button"
                                class="btn btn-xs btn-danger" value="-5" {{isSelected -5 idKwestia glosujacy}}>-5
                        </button>
                        <button id="priorytetButton" name="{{idKwestia}}" type="button"
                                class="btn btn-xs btn-danger" value="-4" {{isSelected -4 idKwestia glosujacy}}>-4
                        </button>
                        <button id="priorytetButton" name="{{idKwestia}}" type="button"
                                class="btn btn-xs btn-danger" value="-3" {{isSelected -3 idKwestia glosujacy}}>-3
                        </button>
                        <button id="priorytetButton" name="{{idKwestia}}" type="button"
                                class="btn btn-xs btn-danger" value="-2" {{isSelected -2 idKwestia glosujacy}}>-2
                        </button>
                        <button id="priorytetButton" name="{{idKwestia}}" type="button"
                                class="btn btn-xs btn-danger" value="-1" {{isSelected -1 idKwestia glosujacy}}>-1
                        </button>
                        <button id="priorytetButton" name="{{idKwestia}}" type="button"
                                class="btn btn-xs btn-default" value="0"
                                data-toggle="tooltip" data-placement="top"
                                title="Oznacza wstrzymanie się od głosu" {{isUserOrDoradcaLogged}}>
                            &nbsp;0
                        </button>
                        <button id="priorytetButton" name="{{idKwestia}}" type="button"
                                class="btn btn-xs btn-success" value="1" {{isSelected 1 idKwestia glosujacy}}>+1
                        </button>
                        <button id="priorytetButton" name="{{idKwestia}}" type="button"
                                class="btn btn-xs btn-success" value="2" {{isSelected 2 idKwestia glosujacy}}>+2
                        </button>
                        <button id="priorytetButton" name="{{idKwestia}}" type="button"
                                class="btn btn-xs btn-success" value="3" {{isSelected 3 idKwestia glosujacy}}>+3
                        </button>
                        <button id="priorytetButton" name="{{idKwestia}}" type="button"
                                class="btn btn-xs btn-success" value="4" {{isSelected 4 idKwestia glosujacy}}>+4
                        </button>
                        <button id="priorytetButton" name="{{idKwestia}}" type="button"
                                class="btn btn-xs btn-success" value="5" {{isSelected 5 idKwestia glosujacy}}>+5
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </td>
</template>
