<template name="listKwestia">
    <div class="main">
        <div class="row">
                <div class="col-md-4">
                    {{#if currentUser}}
                        {{#if isUserOrDoradcaLogged}}
                            <div class="btn-group">
                                <a id="addKwestiaButton" class="btn btn-primary">
                                    <i class="fa fa-plus"></i>
                                    Dodaj
                                </a>
                            </div>
                        {{/if}}
                    {{/if}}
                </div>
                <div class="pull-right col-md-4">
                    {{> reactiveTableFilter
                    id="customFilter"
                    label="Filter"
                    fields=getFilterFields}}
                </div>
                <div class="pull-right col-md-4">
                    <select class="form-control" id="customFilterSelect">
                        <option value="0">Pokaż najsilniejsze</option>
                        <option value="1">Pokaż najnowsze</option>
                    </select>
                </div>
            </div>
        <br />
        <div class="row">
            <div class="col-md-12">
                {{#if isDataSortEnabled}}
                    {{> reactiveTable
                    class = "table table-bordered table-hover"
                    fields = settings2.fields
                    settings = settings2
                    collection = KwestiaList
                }}
                {{else}}
                    {{> reactiveTable
                    class = "table table-bordered table-hover"
                    fields = settings.fields
                    settings = settings
                    collection = KwestiaList
                    }}
                {{/if}}
            </div>
        </div>
    </div>
</template>

<template name="tematKwestia">
    {{tematNazwa}}
</template>

<template name="rodzajKwestia">
    {{rodzajNazwa}}
</template>

<template name="dataGlKwestia">
    {{date}}
</template>

<template name="kworumNumber">
    {{getKworum}}
</template>

<template name="dataUtwKwestia">
    {{date}}
</template>

<template name="nazwaKwestiLink">
    {{#if isArchiwalna}}
        <a href="{{ pathFor 'informacjeKwestiaArchiwum'}}" class="kwestiaId">{{this.kwestiaNazwa}}</a>
     {{else}}
        <a href="{{ pathFor 'informacjeKwestia'}}" id="kwestiaIdClick" class="kwestiaId">{{this.kwestiaNazwa}}</a>
    {{/if}}
</template>

<template name="nazwaKwestii">
    {{this.kwestiaNazwa}}
</template>

<template name="priorytetKwestia">
    {{priorytet}}
</template>

<template name="editColumnKwestia">
    <a title="Edytuj" id="editKwestia" href="{{ pathFor 'editKwestia'}}"><i
            class="glyphicon glyphicon-pencil clickable"></i></a>
</template>

<template name="listKwestiaColumnLabel">
    <span data-toggle="tooltip" title="{{title}}">{{text}}</span>
</template>

<template name="sugerowanyTemat">
    {{sugerowanyTemat}}
</template>

<template name="sugerowanyRodzaj">
    {{sugerowanyRodzaj}}
</template>

<template name="statusKwestii">
    {{status}}
</template>

<template name="noData">
    <div class="">
        Brak danych do wyświetlania...
    </div>
</template>
