<template name="informacjeKwestia" xmlns="http://www.w3.org/1999/html">
    <div class="main">
        <div class="row">
            <div class="col-md-12">
                <legend>Informacje o kwestii</legend>
                <p class="bg-info padding-15">
                Liczba osób, które nadały priorytet tej Kwestii: <b>{{glosujacyCount}}</b>
                    {{#if mojPriorytetZero}}
                        <br />Wstrzymałeś się od głosu nadając tej Kwestii priorytet <b>0</b>
                    {{else}}
                        {{#if mojPiorytet}}
                            <br />Nadałeś tej Kwestii priorytet: <b>{{mojPiorytet}}</b>
                        {{else}}
                            <br />Nie nadałeś jeszcze tej Kwestii priorytetu
                        {{/if}}
                    {{/if}}
                </p>
                <!--<h4>Liczba osób, które nadały priorytet tej Kwestii: <b>{{glosujacyCount}}</b></h4>-->
                <!--{{#if mojPriorytetZero}}-->
                    <!--<h4>Wstrzymałeś się od głosu nadając tej Kwestii priorytet <b>0</b>.</h4>-->
                <!--{{else}}-->
                    <!--{{#if mojPiorytet}}-->
                        <!--<h4>Nadałeś tej Kwestii priorytet: <b>{{mojPiorytet}}</b>. Możesz go w każdej chwili zmienić.-->
                        <!--</h4>-->
                    <!--{{else}}-->
                        <!--<h4>Nie nadałeś jeszcze tej Kwestii priorytetu.</h4>-->
                    <!--{{/if}}-->
                <!--{{/if}}-->
            </div>
            <div class="col-md-12">
                <div class="btn-group pull-right" role="group" aria-label="...">
                    <button id="backToList" class="btn btn-primary">
                        <span class="glyphicon glyphicon-arrow-left"></span> Powrót
                    </button>
                    {{#unless czyOpcja}}
                        <button id="addOptionButton" class="btn btn-primary">
                            <span class="glyphicon glyphicon-plus"></span> Dodaj opcję tej kwestii
                        </button>
                    {{/unless}}
                </div>
            </div>
        </div>

        <br />
        <table class="table table-bordered manageTable">
            <tr>
                <td><strong> Data wprowadzenia Kwestii</strong></td>
                <td>{{date}}</td>
            </tr>
            <tr>
                <td><strong> Data głosowania</strong></td>
                <td>{{dataGlosowaniaObliczana}}</td>
            </tr>
            <tr>
                <td><strong> Finał deliberacji i głosowania</strong></td>
                <td>{{dateG}}</td>
            </tr>
            <tr>
                <td><strong> Nazwa Kwestii</strong></td>
                <td>{{kwestiaNazwa}}</td>
            </tr>
            <tr>
                <td><strong> Priorytet</strong></td>
                <td>
                    <div class="row">
                        <div class="col-md-1">
                            {{srednia}}
                        </div>
                        <div class="col-md-11">
                            <button id="b-5" name="b-5" type="button" class="btn btn-danger btn-xs" value="-5"><b>-5</b>
                            </button>
                            <button id="b-4" name="b-4" type="button" class="btn btn-danger btn-xs" value="-4"><b>-4</b>
                            </button>
                            <button id="b-3" name="b-3" type="button" class="btn btn-danger btn-xs" value="-3"><b>-3</b>
                            </button>
                            <button id="b-2" name="b-2" type="button" class="btn btn-danger btn-xs" value="-2"><b>-2</b>
                            </button>
                            <button id="b-1" name="b-1" type="button" class="btn btn-danger btn-xs" value="-1"><b>-1</b>
                            </button>
                            <button id="b0" name="b0" type="button" class="btn btn-default btn-xs" value="0" data-toggle="tooltip" data-placement="top" title="Oznacza wstrzymanie się od głosu"><b>&nbsp;0</b>
                            </button>
                            <button id="b1" name="b1" type="button" class="btn btn-success btn-xs" value="1"><b>+1</b></button>
                            <button id="b2" name="b2" type="button" class="btn btn-success btn-xs" value="2"><b>+2</b></button>
                            <button id="b3" name="b3" type="button" class="btn btn-success btn-xs" value="3"><b>+3</b></button>
                            <button id="b4" name="b4" type="button" class="btn btn-success btn-xs" value="4"><b>+4</b></button>
                            <button id="b5" name="b5" type="button" class="btn btn-success btn-xs" value="5"><b>+5</b></button>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td><strong> Temat</strong></td>
                <td>{{tematNazwa.nazwaTemat}}</td>
            </tr>
            <tr>
                <td><strong> Rodzaj</strong></td>
                <td>{{rodzajNazwa.nazwaRodzaj}}</td>
            </tr>
        </table>
        
        <legend>Treść Kwestii</legend>

        <div class="clearfix"></div>
        <table class="table table-bordered manageTable">
            <tr>
                <td><strong> Krótka treść</strong></td>
                <td>{{krotkaTresc}}</td>
            </tr>
            <tr>
                <td><strong> Opis z uzasadnieniem</strong></td>
                <td>{{szczegolowaTresc}}</td>
            </tr>
        </table>

        <legend>Opcje Kwestii</legend>

        <div class="row">
            {{> opcjeList}}
        </div>
        
        <legend>Dyskusja kwestii</legend>
        <div class="row">
            <div class="col-md-12">
                {{> discussionMain}}
            </div>
        </div>
    </div>
    {{opcje}}
</template>
