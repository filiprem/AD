<template name="informacjeKwestia" xmlns="http://www.w3.org/1999/html">
    <div class="main">
        <div class="row">
            <div class="col-md-12">
                <legend>Informacje o Kwestii</legend>
                <p class="bg-info padding-15">
                    Obecni: <b>{{glosujacyCount}}</b>
                    {{#if isNotAdminOrDoradca}}
                        {{#if mojPriorytetZero}}
                            <br/>Wstrzymałeś się od głosu nadając tej Kwestii priorytet <b>0</b>
                        {{else}}
                            {{#if mojPiorytet}}
                                <br/>Nadałeś tej Kwestii priorytet: <b>{{mojPiorytet}}</b>
                            {{else}}
                                <br/>Nie nadałeś jeszcze tej Kwestii priorytetu
                            {{/if}}
                        {{/if}}
                    {{/if}}
                </p>
            </div>
            {{thisKwestia}}
            <div class="col-md-12">
                <div class="btn-toolbar pull-right" role="toolbar" aria-label="...">
                    <div class="btn-group" role="group" aria-label="...">
                        <button id="backToList" class="btn btn-primary">
                            <span class="glyphicon glyphicon-arrow-left"></span> Powrót
                        </button>
                        {{#unless czyOsobowa}}
                            {{#if kwestiaOpcjaCount}}
                                {{#unless isAdmin}}
                                    <button id="addOptionButton" class="btn btn-primary" {{isUserLogged}}>
                                        <span class="glyphicon glyphicon-plus"></span> Dodaj opcję
                                    </button>
                                {{/unless}}
                            {{/if}}
                        {{/unless}}
                    </div>
                    {{#unless isAdmin}}
                        {{> uzasadnienieArchiwumModal}}
                        {{> uzasadnienieKoszModal}}
                        <div class="btn-group" role="group" aria-label="...">
                            <!--<label class="btn btn-danger">Przeniesienie Kwestii</label>-->
                            <button id="doArchiwum" class="btn btn-warning" {{isUserLogged}}>
                                <span class="glyphicon glyphicon-lock"></span> Do Archiwum
                            </button>
                            <button id="doKosza" class="btn btn-danger" {{isUserLogged}}>
                                <span class="glyphicon glyphicon-trash"></span> Do Kosza
                            </button>
                        </div>
                        <button id="wyczyscPriorytety" type="button" class="btn btn-danger" {{isAvailable }}>Wyczyść
                            moje priorytety
                        </button>
                    {{/unless}}
                </div>
            </div>
        </div>

        <br/>
        <table class="table table-bordered manageTable">
            <tr>
                <td><strong> Nazwa Kwestii</strong></td>
                <td><b>{{kwestiaNazwa}}</b></td>
                <td></td>
            </tr>
            <tr>
                <td><strong> Priorytet</strong></td>
                <td>
                    <div class="row">
                        <div class="col-md-1">
                            <b>{{priorytetZeZnakiem}}</b>
                        </div>
                        {{#unless isAdmin}}
                            <div class="col-md-11">
                                <form>
                                    <div class="btn-group" role="group" aria-label="...">
                                        <button id="priorytetButton" name="{{idKwestia}}" type="button"
                                                class="btn btn-xs btn-danger" value="-5" {{isSelected -5}}>-5
                                        </button>
                                        <button id="priorytetButton" name="{{idKwestia}}" type="button"
                                                class="btn btn-xs btn-danger" value="-4" {{isSelected -4}}>-4
                                        </button>
                                        <button id="priorytetButton" name="{{idKwestia}}" type="button"
                                                class="btn btn-xs btn-danger" value="-3" {{isSelected -3}}>-3
                                        </button>
                                        <button id="priorytetButton" name="{{idKwestia}}" type="button"
                                                class="btn btn-xs btn-danger" value="-2" {{isSelected -2}}>-2
                                        </button>
                                        <button id="priorytetButton" name="{{idKwestia}}" type="button"
                                                class="btn btn-xs btn-danger" value="-1" {{isSelected -1}}>-1
                                        </button>
                                        <button id="priorytetButton" name="{{idKwestia}}" type="button"
                                                class="btn btn-xs btn-default" value="0"
                                                data-toggle="tooltip" data-placement="top"
                                                title="Oznacza wstrzymanie się od głosu" {{isUserOrDoradcaLogged}}>
                                            &nbsp;0
                                        </button>
                                        <button id="priorytetButton" name="{{idKwestia}}" type="button"
                                                class="btn btn-xs btn-success" value="1" {{isSelected 1}}>+1
                                        </button>
                                        <button id="priorytetButton" name="{{idKwestia}}" type="button"
                                                class="btn btn-xs btn-success" value="2" {{isSelected 2}}>+2
                                        </button>
                                        <button id="priorytetButton" name="{{idKwestia}}" type="button"
                                                class="btn btn-xs btn-success" value="3" {{isSelected 3}}>+3
                                        </button>
                                        <button id="priorytetButton" name="{{idKwestia}}" type="button"
                                                class="btn btn-xs btn-success" value="4" {{isSelected 4}}>+4
                                        </button>
                                        <button id="priorytetButton" name="{{idKwestia}}" type="button"
                                                class="btn btn-xs btn-success" value="5" {{isSelected 5}}>+5
                                        </button>
                                    </div>
                                </form>
                            </div>
                        {{/unless}}
                    </div>
                </td>
                <td></td>
            </tr>
            <tr>
                <td><strong> Temat </strong>&nbsp; &nbsp; {{tematNazwa.nazwaTemat}}</td>
                <td><strong> Rodzaj </strong>&nbsp; &nbsp; {{rodzajNazwa.nazwaRodzaj}}</td>
                <td></td>
            </tr>
            <tr>
                <td><strong> Data wprowadzenia Kwestii </strong>&nbsp; {{date}}</td>
                <!---->
                <td><strong> Data głosowania </strong>&nbsp; ---</td>
                <!--{{dataGlosowaniaObliczana}}-->
                <td><strong> Finał </strong>&nbsp; ---</td>
                <!--{{dateG}}-->
            </tr>
        </table>

        <legend>Treść Kwestii</legend>

        <div class="clearfix"></div>
        <table class="table table-bordered manageTable">
            <tr>
                <td><strong> Krótka treść</strong></td>
                <td>{{krotkaTresc}}</td>
            </tr>
            <tr>
                <td><strong> Opis z uzasadnieniem</strong></td>
                <td>{{szczegolowaTresc}}</td>
            </tr>
        </table>

        {{#if currentUser}}
            <legend>Zgłoszenie do Zespołu Realizacyjnego</legend>
             <p><strong>{{getZRName}} </strong></p>
            <table class="table manageTable">
                <tr>
                    <td><strong>Członek nr 1</strong> &nbsp; &nbsp;
                        {{#unless pierwszyCzlonekFullName}}
                            <button class="btn btn-success" id="czlonek1">Zgadzam się</button>
                        {{else}}
                            <button class="btn btn-success" id="czlonek1" {{isActualUser 0}}>{{pierwszyCzlonekFullName}}</button>
                        {{/unless}}
                    </td>
                    <td><strong>Członek nr 2</strong> &nbsp; &nbsp;
                        {{#unless drugiCzlonekFullName}}
                            <button class="btn btn-success" id="czlonek2">Zgadzam się</button>
                        {{else}}
                            <button class="btn btn-success" id="czlonek2" {{isActualUser 1}}>{{drugiCzlonekFullName}}</button>
                        {{/unless}}
                    </td>
                    <td><strong>Członek nr 3</strong> &nbsp; &nbsp;
                        {{#unless trzeciCzlonekFullName}}
                            <button class="btn btn-success" id="czlonek3">Zgadzam się</button>
                        {{else}}
                            <button class="btn btn-success" id="czlonek3" {{isActualUser 2}}>{{trzeciCzlonekFullName}}</button>
                        {{/unless}}
                    </td>
                    <td>
                        <button class="btn btn-primary" id="listaZR" {{unlessGlosowana}}>Sprawdź istniejące ZR</button>
                    </td>
                </tr>
            </table>
        {{/if}}

        {{#if ifHasOpcje}}
            <div class="row">
                {{> opcjeList}}
            </div>
        {{/if}}
        {{#if currentUser}}
            {{#unless isAdmin}}
                <legend id="dyskusja">Dyskusja Kwestii</legend>
                <div class="row">
                    <div class="col-md-12">
                        {{> discussionMain
                        _id =_id}}
                    </div>
                </div>
            {{/unless}}
        {{/if}}
    </div>

    {{> notifications}}
    {{> listZespolRealizacyjnyModal}}
    {{> addNazwaModal}}
    {{>decyzjaModal}}
    {{>listZespolRealizacyjnyDoubleModal}}
    {{> GlobalNotifications}}

</template>
