<template name="previewKwestia">
    {{#with draftKwestii}}
    <div class="modal fade modal-md" id="previewKwestiaModal" tabindex="-1" role="dialog"
         aria-labelledby="addEvent" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title" id="myModalLabel">UWAGA!</h4>
                        <h4 class="modal-title" id="myModalLabel">Złożonego wniosku nie można wycofać.
                            Wnioskuj odpowiedzialnie i sprawdź przed wprowadzeniem do systemu.</h4>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-sm-4">Nazwa Kwestii:</label>
                            <div class="input-group col-sm-6">
                                <input class="form-control" type="text" name="nazwa" value="{{kwestiaNazwa}}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4">Temat:</label>
                            <div class="input-group col-xs-6">
                                <select name="tematy" id="tematy" class="form-control">
                                    <option value="">Wybierz temat</option>
                                    {{#each tematToList}}
                                        <option value="{{this._id}}">
                                            {{this.nazwaTemat}}
                                        </option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4">Rodzaj:</label>
                            <div class="input-group col-xs-6">
                                <select name="rodzaje" id="rodzaje" class="form-control">
                                    <option value="">Wybierz rodzaj</option>
                                    {{#each rodzajToList}}
                                        <option value="{{this._id}}">
                                            {{this.nazwaRodzaj}}
                                        </option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4">Krótka treść:</label>
                            <div class="input-group col-xs-6">
                                <!--<input class="form-control" value="{{tresc}}" name="tresc" id="tresc">-->
                                <!--<br />-->
                                <textarea class="form-control" value="{{krotkaTresc}}" rows="3" name="krotkaTresc" id="krotkaTresc" placeholder="Krótka treść"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4">Opis z uzasadnieniem:</label>
                            <div class="input-group col-xs-6">
                                <textarea class="form-control" rows="5" value="{{szczegolowaTresc}}" name="szczegolowaTresc" id="szczegolowaTresc" placeholder="Opis z uzasadnieniem"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Popraw</button>
                        <input type="submit" class="btn btn-primary" value="Zapisz"/>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {{/with}}
</template>
