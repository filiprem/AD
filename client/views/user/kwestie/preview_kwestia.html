<template name="previewKwestia">
    {{#with draftKwestii}}
    {{draftKwestii}}
    <div class="modal fade" id="previewKwestiaModal" tabindex="-1" role="dialog"
         aria-labelledby="addEvent" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title" id="myModalLabel">UWAGA!</h4>
                        <h4 class="modal-title" id="myModalLabel">Złożonego wniosku nie można wycofać.
                            Wnioskuj odpowiedzialnie i sprawdź przed wprowadzeniem do systemu.</h4>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-sm-4">Nazwa Kwestii:</label>
                            <div class="input-group col-sm-6">
                                <input class="form-control" type="text" name="nazwa"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4">Temat:</label>
                            <div class="input-group col-sm-6">
                                <input class="form-control" type="text" name="kod"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4">Rodzaj:</label>
                            <div class="input-group col-sm-6">
                                <input class="form-control" type="text" name="kod"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4">Krótka treść:</label>
                            <div class="input-group col-sm-6">
                                <input class="form-control" type="text" name="kod"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4">Opis z uzasadnieniem:</label>
                            <div class="input-group col-sm-6">
                                <input class="form-control" type="text" name="kod"/>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Popraw</button>
                        <input type="submit" class="btn btn-primary" value="Zapisz"/>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {{/with}}
</template>
