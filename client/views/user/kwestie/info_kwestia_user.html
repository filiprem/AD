<template name="informacjeKwestia" xmlns="http://www.w3.org/1999/html">
    <div class="main">
        <div class="row">
            <div class="col-md-6">
                <h3>Informacje o Kwestii</h3>
                <h4>Liczba osób, które nadały priorytet tej Kwestii: <b>{{glosujacyCount}}</b></h4>

                {{#if mojPiorytet}}
                    <h4>Nadałeś tej Kwestii priorytet: <b>{{mojPiorytet}}</b>. Możesz go w każdej chwili zmienić.</h4>
                {{else}}
                    <h4>Nie nadałeś jeszcze tej Kwestii priorytetu.</h4>
                {{/if}}

            </div>
            <div class="col-md-6">
                <br/>
                <a id="dyskusja" name="{{_id}}" class="btn btn-danger pull-right">
                    <span class="glyphicon glyphicon-remove-circle"></span> Dyskusja {{_id}}
                </a>
                <a id="addOptionButton" class="btn btn-primary pull-right">
                    <span class="glyphicon glyphicon-plus"></span> Dodaj opcję tej Kwestii</a>

                    <!--{{#if isIssueSuspended _id}}-->
                    <!--{{#with getIssueSuspended _id}}-->
                    <!--<a href="{{pathFor 'proceduraWstrzymania' _id}}" class="btn btn-primary pull-right">-->
                    <!--<span class="glyphicon glyphicon-hand-right"></span> Kwestia wstrzymana-->
                    <!--</a>-->
                        <!--{{/with}}-->
                    <!--{{else}}-->
                <!--<a id="wstrzymajKwestieButton" class="btn btn-danger pull-right">-->
                <!--<span class="glyphicon glyphicon-remove-circle"></span> Wstrzymaj kwestię-->
                <!--</a>-->
                    <!--{{/if}}-->

            </div>
        </div>

        <div class="clearfix"></div>
        <hr/>

        <table class="table table-bordered manageTable">
            <tr>
                <td><strong> Data wprowadzenia Kwestii</strong></td>
                <td>{{date}}</td>
            </tr>
            <tr>
                <td><strong> Data głosowania</strong></td>
                <td>{{dataGlosowaniaObliczana}}</td>
            </tr>
            <tr>
                <td><strong> Finał deliberacji i głosowania</strong></td>
                <td>{{dateG}}</td>
            </tr>
            <tr>
                <td><strong> Nazwa Kwestii</strong></td>
                <td>{{kwestiaNazwa}}</td>
            </tr>
            <tr>
                <td><strong> Priorytet</strong></td>
                <!--<td> <a class="btn btn-success pull-right" href="#nadajpriorytetkwestia"-->
                <!--data-toggle="modal">-->
                <!--<span data-toggle="modal" class="glyphicon glyphicon-thumbs-up clickable"-->
                <!--&lt;!&ndash;title="Nadaj priorytet"></span> Nadaj lub zmień priorytet</a>-->
                <td>
                    <div class="row">
                        <div class="col-md-1" style="margin-top: 5px">
                            {{sredniaPriorytet}}
                        </div>
                        <div class="col-md-11">
                            <button id="b-5" name="b-5" type="button" class="btn btn-warning" value="-5"><b>-5</b></button>
                            <button id="b-4" name="b-4" type="button" class="btn btn-warning" value="-4"><b>-4</b></button>
                            <button id="b-3" name="b-3" type="button" class="btn btn-warning" value="-3"><b>-3</b></button>
                            <button id="b-2" name="b-2" type="button" class="btn btn-warning" value="-2"><b>-2</b></button>
                            <button id="b-1" name="b-1" type="button" class="btn btn-warning" value="-1"><b>-1</b></button>
                            <button id="b0" name="b0" type="button" class="btn btn-default" value="0"><b>0 *</b></button>
                            <button id="b1" name="b1" type="button" class="btn btn-success" value="1"><b>+1</b></button>
                            <button id="b2" name="b2" type="button" class="btn btn-success" value="2"><b>+2</b></button>
                            <button id="b3" name="b3" type="button" class="btn btn-success" value="3"><b>+3</b></button>
                            <button id="b4" name="b4" type="button" class="btn btn-success" value="4"><b>+4</b></button>
                            <button id="b5" name="b5" type="button" class="btn btn-success" value="5"><b>+5</b></button>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td><strong> Temat</strong></td>
                <td>{{tematNazwa.nazwaTemat}}</td>
            </tr>
            <tr>
                <td><strong> Rodzaj</strong></td>
                <td>{{rodzajNazwa.nazwaRodzaj}}</td>
            </tr>
            <br />
            <label>* 0 oznacza wstrzymanie się od głosu.</label>
        </table>
        <hr/>
        <h3>Treść Kwestii</h3>

        <div class="clearfix"></div>
        <table class="table table-bordered manageTable">
            <tr>
                <td><strong> Krótka treść</strong></td>
                <td>{{krotkaTresc}}</td>
            </tr>
            <tr>
                <td><strong> Opis z uzasadnieniem</strong></td>
                <td>{{szczegolowaTresc}}</td>
            </tr>

        </table>
        <hr/>
        <div class="form-group">
            <input type="reset" id="backToList" class="btn btn-default backToList" value="Powrót">
        </div>
        {{> priorytetKwestiaModal}}
    </div>
</template>
