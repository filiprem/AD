<template name="addKwestiaForm">
    <div class="main">
        <h3>Dodaj Kwestię</h3>
        <hr/>
        <div class="row">
            <div class="col col-md-10">
                <form class="form-horizontal">
                    <div class="form-group" id="kwestiaNazwaGroup">
                        <label class="control-label col-xs-3" for="inputEmail">Nazwa Kwestii:</label>
                        <div class="col-xs-9">
                            <input class="form-control" name="kwestiaNazwa" maxlength="50" id="kwestiaNazwa" placeholder="Nazwa Kwestii">
                        </div>
                    </div>
                    <div class="form-group" id="tematyGroup">
                        <label class="control-label col-xs-3" for="inputEmail">Temat:</label>
                        <div class="col-xs-3">
                            <select name="tematy" id="tematy" class="form-control">
                                <option value="">Wybierz temat</option>
                                {{#each tematToList}}
                                    <option value="{{this._id}}">
                                        {{this.nazwaTemat}}
                                    </option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                    <div class="form-group" id="rodzajeGroup">
                        <label class="control-label col-xs-3" for="inputEmail">Rodzaj:</label>
                        <div class="col-xs-3">
                            <select name="rodzaje" id="rodzaje" class="form-control">
                                <option value="">Wybierz rodzaj</option>
                                {{#each rodzajToList}}
                                    <option value="{{this._id}}">
                                        {{this.nazwaRodzaj}}
                                    </option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                    <hr/>
                    <h3>Treść Kwestii</h3>
                    <div class="form-group" id="krotkaTrescGroup">
                        <label class="control-label col-xs-3" for="inputEmail">Krótka treść:</label>
                        <div class="col-xs-9">
                            <textarea class="form-control" name="krotkaTresc" id="krotkaTresc" placeholder="Krótka treść"></textarea>
                        </div>
                    </div>
                    <div class="form-group" id="szczegolowaTrescGroup">
                        <label class="control-label col-xs-3" for="inputEmail">Opis z uzasadnieniem:</label>
                        <div class="col-xs-9">
                            <textarea class="form-control" name="szczegolowaTresc" id="szczegolowaTresc" placeholder="Opis z uzasadnieniem"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <input type="submit" class="btn btn-primary" value="Dodaj">
                            <input type="reset" class="btn btn-default" value="Anuluj">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
