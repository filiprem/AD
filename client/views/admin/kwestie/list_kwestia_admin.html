<template name="listKwestiaAdmin">
    {{#if currentUser}}
        <div class="main">
            <h3>Lista Kwestii</h3>
            <div class="pull-right">
                <span>Liczba Kwestii: </span><span class="badge">{{kwestiaCount}}</span>
            </div>
            <hr/>
            <div class="row">
                <div class="col col-md-6">
                    <div class="input-group">
                        <span class="input-group-btn">
                        <a href="{{pathFor 'addKwestia'}}" class="btn btn-primary"><span
                                class="glyphicon glyphicon-plus"></span> Dodaj</a>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {{> reactiveTable
                    class = "table table-bordered table-hover"
                    fields = settings.fields
                    settings = settings
                    collection = KwestiaListAdmin
                    }}
                </div>
            </div>
        </div>
        {{> infoKwestiaAdminModal}}
    {{/if}}
</template>

<template name="editColumnKwestiaAdmin">
    <a title="Edytuj" id="editKwestia" href="#"><i class="glyphicon glyphicon-pencil clickable"></i></a>
    <!--<a title="UsuÅ„" id="removeKwestia"><i class="glyphicon glyphicon-trash clickable"></i></a>-->
</template>
