<template name="listKwestiaAdmin">
    {{#if currentUser}}
        <div class="main">
            <h3>Lista Kwestii</h3>
            <div class="pull-right">
                <span>Liczba Kwestii: </span><span class="badge">{{kwestiaCount}}</span>
            </div>
            <hr/>
            <div class="row">
                <div class="col col-md-6">
                    <div class="input-group">
                        <span class="input-group-btn">
                        <a href="{{pathFor 'addKwestia'}}" class="btn btn-primary"><span
                                class="glyphicon glyphicon-plus"></span> Dodaj</a>
                        </span>
                        <input id="searchInput" type="text" class="form-control search-input-filter"
                               placeholder="szukaj..."/>
                    </div>
                </div>
                <div class="centered col col-md-6">
                    <div class="pull-right btn-group">
                        <button id="twentyButton" class="{{isTwentyActive}} btn btn-default">20</button>
                        <button id="fiftyButton" class="{{isFiftyActive}} btn btn-default">50</button>
                        <button id="hundredButton" class="{{isHundredActive}} btn btn-default">100</button>
                    </div>
                </div>
            </div>
            <hr/>
            <table id="kwestiaTable" class="table table-striped tablesorter">
                <thead>
                <tr>
                    <th>Data wprowadzenia</th>
                    <th>Nazwa Kwestii</th>
                    <th>Priorytet</th>
                    <th>Temat</th>
                    <th>Rodzaj</th>
                    <th>Data dyskusji</th>
                    <th>Data głosowania</th>
                    <!--<th>Historia</th>-->
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                {{#each kwestiaList}}
                    <tr>
                        <td>{{dataWprowadzenia}}</td>
                        <td>{{kwestiaNazwa}}</td>
                        <td>{{sredniaPriorytet}}</td>
                        <td>{{tematNazwa.nazwaTemat}}</td>
                        <td>{{rodzajNazwa.nazwaRodzaj}}</td>
                        <td>{{dataDyskusji}}</td>
                        <td>{{dataGlosowania}}</td>
                        <td>{{status}}</td>
                        <td>
                            <!--<span data-toggle="modal" href="#infokwestia"-->
                                  <!--class="glyphicon glyphicon-info-sign clickable"></span>-->

                            <span>
                                <a href="{{pathFor 'informacjeKwestia'}}" class="glyphicon glyphicon-info-sign" title="Szczegółowe informacje"></a>
                            </span>
                            {{#if isAdminUser}}
                                <span data-toggle="modal" href="#updatekwestia"
                                      class="glyphicon glyphicon-pencil clickable"></span>

                                <!--<span data-toggle="modal" href="#przywrockwestia"-->
                                      <!--class="glyphicon glyphicon-repeat clickable"></span>-->
                            {{/if}}
                        </td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
            <hr/>
            <div class="btn-group">
                {{#each paginationButtonList }}
                    {{> paginationButton }}
                {{/each}}
            </div>
        </div>
        {{> updateKwestiaAdminModal}}
        {{> infoKwestiaAdminModal}}
    {{/if}}
</template>
