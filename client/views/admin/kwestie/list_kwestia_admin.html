<template name="listKwestiaAdmin">
    {{#if currentUser}}
        <div class="main">
            <h3>Lista Kwestii</h3>

            <div class="pull-right">
                <span>Liczba Kwestii: </span><span class="badge">{{kwestiaCount}}</span>
            </div>
            <hr/>
            <div class="row">
                <div class="col-md-12">
                    {{> reactiveTable
                    class = "table table-bordered table-hover"
                    fields = settings.fields
                    settings = settings
                    collection = KwestiaListAdmin
                    }}
                </div>
            </div>
        </div>
    {{/if}}
</template>

<template name="editColumnKwestiaAdmin">
    <a title="Edytuj" id="editKwestia" href="#"><i class="glyphicon glyphicon-pencil clickable"></i></a>
</template>

<template name="editTypeAndTopic">
    <a title="Nadaj rodzaj oraz temat" id="editTypeAndTopicButton" href="{{pathFor "kwestiaOczekujaca" this._id}}"><i
            class="glyphicon glyphicon-pencil clickable"></i></a>
</template>

<template name="listKwestiaAdminColumnLabel">
    <span data-toggle="tooltip" title="{{title}}">{{text}}</span>
</template>
