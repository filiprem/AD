<template name="listLanguages">
    {{#if currentUser}}
        <div class="main">
            <h3>Lista języków</h3>

            <div class="pull-right">
                <span>Liczba języków: </span><span class="badge">{{languageCount}}</span>
            </div>
            <hr/>
            <div class="row">
                <div class="col col-md-6">
                    <div class="input-group">
                  <span class="input-group-btn">
                    <a href="{{pathFor 'addLanguage'}}" class="btn btn-primary"><span
                            class="glyphicon glyphicon-plus"></span> Dodaj</a>
                      </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {{> reactiveTable
                    class = "table table-bordered table-hover"
                    fields = settings.fields
                    settings = settings
                    collection = languages
                    }}
                </div>
            </div>
        </div>
    {{/if}}
</template>

<template name="languageOptions">
    <div class="pull-right">
        {{#if isLangEnabled _id}}
            <button class="btn btn-default btn-xs" id="hideLang" title="Wyłącz" name="{{_id}}">
                 <i class="fa fa-toggle-on"></i>
            </button>
        {{else}}
            <button class="btn btn-default btn-xs" id="launchLang" title="Włącz" name="{{_id}}">
                 <i class="fa fa-toggle-off"></i>
            </button>
        {{/if}}
        <a class="btn btn-default btn-xs" title="Edytuj" href="{{ pathFor 'editLanguage' _id}}">
            Edytuj <i class="fa fa-pencil"></i>
        </a>
    </div>
</template>

<template name="nameLanguage">
    {{languageName}}
</template>

<template name="shortNameLanguage">
    {{shortName}}
</template>
