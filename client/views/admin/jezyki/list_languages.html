<template name="listLanguages">
    {{#if currentUser}}
        <div class="main">
            <legend>Lista języków</legend>
            <div class="row">
                <div class="col col-md-6">
                    <div class="input-group">
                        <a href="{{pathFor 'addLanguage'}}" class="btn btn-primary">
                            <i class="fa fa-plus"></i> Dodaj
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {{> reactiveTable
                    class = "table table-bordered table-hover"
                    fields = settings.fields
                    settings = settings
                    collection = languages
                    }}
                </div>
            </div>
        </div>
    {{/if}}
</template>

<template name="languageOptions">
    <div class="pull-right">
        {{#if isLangEnabled _id}}
            <button class="btn btn-default btn-xs" id="hideLang" data-toggle="tooltip" title="Wyłącz język"
                    name="{{_id}}">
                Wyłącz <i class="fa fa-toggle-on" name="{{_id}}"></i>
            </button>
        {{else}}
            <button class="btn btn-default btn-xs" id="launchLang" data-toggle="tooltip" title="Włącz język"
                    name="{{_id}}">
                Włącz <i class="fa fa-toggle-off" name="{{_id}}"></i>
            </button>
        {{/if}}
        <a class="btn btn-default btn-xs" data-toggle="tooltip" title="Edytuj język"
           href="{{ pathFor 'editLanguage' _id}}">
            Edytuj <i class="fa fa-edit"></i>
        </a>
        <a class="btn btn-default btn-xs" data-toggle="tooltip" title="Ustaw info kontekstowe stron dla tego języka"
           href="{{pathFor 'setPagesInfo' _id}}">
            Info kontekstowe <i class="fa fa-pencil"></i>
        </a>
    </div>
</template>

<template name="nameLanguage">
    {{languageName}}
</template>

<template name="shortNameLanguage">
    {{shortName}}
</template>
