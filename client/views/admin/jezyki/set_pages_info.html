<template name="setPagesInfo">
    <div class="main">
        <legend>Ustaw informacje dla stron w języku: {{shortName}}</legend>
        <div class="row">
            <div class="col col-md-12">
                <form class="form-horizontal" id="infoPagesForm">
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-sm btn-default pull-right" id="infoTop" title="W dół"><i
                                    class="fa fa-chevron-circle-down"></i></button>
                        </div>
                    </div>
                    <br/>
                    {{#each getAllRoutes}}
                        <div class="form-group">
                            <label class="control-label col-xs-2" for="{{routeName}}">{{getLabel routeName}}:</label>

                            <div class="col-xs-10">
                                <textarea name="{{routeName}}" rows="3" class="form-control" id="{{routeName}}"
                                          placeholder="">{{getInfoText routeName}}</textarea>
                            </div>
                        </div>
                    {{/each}}
                    <div class="form-group">
                        <div class="col-xs-offset-2 col-xs-10">
                            <input type="submit" class="btn btn-primary" value="Zapisz">
                            <input type="reset" class="btn btn-default" value="Anuluj">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-sm btn-default pull-right" id="infoDown" title="W górę"><i
                                    class="fa fa-chevron-circle-up"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
