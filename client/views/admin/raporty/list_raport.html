<template name="listRaport">
    {{#if currentUser}}
        <div class="main">
            <h3>Lista raportów</h3>
            <h4>Podgląd i wydruki raportów</h4>
            <div class="pull-right">
                <span>Ilość raportów: </span><span class="badge">{{raportCount}}</span>
            </div>
            <hr/>
            <div class="row">
                <div class="col col-md-6">
                    <div class="input-group">
                  <span class="input-group-btn">
                    <a href="{{pathFor 'addRaport'}}" class="btn btn-primary"><span
                            class="glyphicon glyphicon-plus"></span> Dodaj</a>
                      </span>
                        <input id="searchInput" type="text" class="form-control search-input-filter"
                               placeholder="szukaj..."/>
                    </div>
                </div>
                <div class="centered col col-md-6">
                    <div class="pull-right btn-group">
                        <button id="twentyButton" class="{{isTwentyActive}} btn btn-default">20</button>
                        <button id="fiftyButton" class="{{isFiftyActive}} btn btn-default">50</button>
                        <button id="hundredButton" class="{{isHundredActive}} btn btn-default">100</button>
                    </div>
                </div>
            </div>
            <hr/>
            <table id="raportTable" class="table table-striped tablesorter">
                <thead>
                <tr>
                    <th>Terminy głosowań</th>
                    <th>Użytkownicy</th>
                    <th>Realizacja</th>
                    <th>Archiwum</th>
                </tr>
                </thead>
                <tbody>
                {{#each raportList}}
                    <tr>
                        <td>{{terminyGlosowan}}</td>
                        <td>{{uzytkownicy}}</td>
                        <td>{{realizacja}}</td>
                        <td></td>
                        <td>
                            {{#if isAdminUser}}
                                <span data-toggle="modal" href="#deleteraport"
                                      class="glyphicon glyphicon-trash clickable"></span>
                                <span data-toggle="modal" href="#updateraport"
                                      class="glyphicon glyphicon-pencil clickable"></span>
                            {{/if}}
                        </td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
            <hr/>
            <hr/>
            <div class="btn-group">
                {{#each paginationButtonList }}
                    {{> paginationButton }}
                {{/each}}
            </div>
        </div>
    {{/if}}
</template>
