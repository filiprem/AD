<template name="addRodzajForm">
    <div class="main">
        <legend>Dodaj rodzaj</legend>
        <div class="row">
            <div class="col col-md-10">
                <form class="form-horizontal" data-toggle="validator" role="form" id="rodzajForm">
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="inputNazwaRodzaj">Nazwa rodzaju:</label>

                        <div class="col-xs-9">
                            <input name="nazwaRodzaj" type="text" class="form-control required" id="inputNazwaRodzaj"
                                   placeholder="Nazwa rodzaju (np. wniosek, uchwała, propozycja, zapytanie itp.)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="inputEmail">Czas dyskusji:</label>

                        <div class="col-xs-9">
                            <input name="czasDyskusji" type="number" class="form-control" id="czasDyskusji"
                                   placeholder="Czas dyskusji (dni). Domyślnie 7 dni">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="inputCzasGlosowania">Czas głosowania:</label>

                        <div class="col-xs-9">
                            <input name="czasGlosowania" type="text" class="form-control" id="czasGlosowania"
                                   placeholder="Czas głosowania (h). Domyślnie 24 h.">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="inputWymaganeKworum">Wymagane kworum:</label>

                        <div class="col-xs-9">
                            <select id="kworumSelect" name="kworumSelect" class="form-control required">
                                <option value="">Wybierz</option>
                                    <option value="zwykla">Kwestia zwykła</option>
                                    <option value="statutowa">Kwestia statutowa</option>
                            </select>
                        </div>
                    </div>
                    <br/>

                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <input type="submit" class="btn btn-primary" value="Zapisz">
                            <input type="reset" class="btn btn-default" value="Anuluj">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
