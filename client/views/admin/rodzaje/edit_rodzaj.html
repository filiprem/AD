<template name="editRodzajForm">
    <div class="main">
        <legend>Edytuj rodzaj</legend>
        <div class="row">
            <div class="col col-md-10">
                <form class="form-horizontal" id="rodzajForm">
                    <div class="form-group">
                        <label class="control-label col-xs-3">Temat:</label>

                        <div class="col-xs-9">
                            <select name="tematy" id="tematy" class="form-control required">
                                {{#each tematToList}}
                                    {{#if isSelected _id}}
                                        <option value="{{this._id}}" selected>
                                            {{this.nazwaTemat}}
                                        </option>
                                    {{else}}
                                        <option value="{{this._id}}">
                                            {{this.nazwaTemat}}
                                        </option>
                                    {{/if}}
                                {{/each}}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="inputNazwaRodzaj">Nazwa rodzaju:</label>

                        <div class="col-xs-9">
                            <input name="nazwaRodzaj" type="text" class="form-control required"
                                   id="inputNazwaRodzaj"
                                   placeholder="Nazwa rodzaju (np. wniosek, uchwała, propozycja, zapytanie itp.)"
                                   value={{nazwaRodzaj}}>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="inputCzasDyskusji">Czas dyskusji:</label>

                        <div class="col-xs-9">
                            <input name="czasDyskusji" type="number" value={{czasDyskusji}} class="form-control"
                                   id="czasDyskusji"
                                   placeholder="Czas dyskusji (dni). Domyślnie 7 dni">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="inputCzasGlosowania">Czas głosowania:</label>

                        <div class="col-xs-9">
                            <input name="czasGlosowania" type="text" value={{czasGlosowania}} class="form-control"
                                   id="czasGlosowania"
                                   placeholder="Czas głosowania (h). Domyślnie 24 h.">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="inputWymaganeKworum">Wymagane kworum:</label>

                        <div class="col-xs-9">
                            <select id="kworumSelect" name="kworumSelect" class="form-control required">
                                <option value="">Wybierz</option>
                                {{#each kworumList}}
                                    {{#if isSelectedKworum value}}
                                        <option id={{this.index}} value={{this.value}} selected>{{this.name}}</option>
                                    {{else}}
                                        <option id={{this.index}} value={{this.value}}>{{this.name}}</option>
                                    {{/if}}
                                {{/each}}
                            </select>
                        </div>
                    </div>
                    <br/>

                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <input type="submit" class="btn btn-primary" value="Zapisz">
                            <input type="reset" class="btn btn-default" value="Anuluj">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
