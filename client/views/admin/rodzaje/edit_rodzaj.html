<template name="editRodzajForm">
    {{#with rodzajToEdit}}
        <div class="main">
            <h3>Edytuj rodzaj</h3>
            <hr/>
            <div class="row">
                <div class="col col-md-10">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-xs-3">Temat:</label>

                            <div class="col-xs-9">
                                <input type="text" id="tematy" name="tematy" readonly
                                       class="form-control" value="{{tematName}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-3" for="inputEmail">Nazwa rodzaju:</label>

                            <div class="col-xs-9">
                                <input name="nazwaRodzaj" type="text" value={{nazwaRodzaj}} class="form-control" id="inputNazwaRodzaj"
                                       placeholder="Nazwa rodzaju (np. wniosek, uchwała, propozycja, zapytanie itp.)">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-3" for="inputEmail">Czas dyskusji:</label>

                            <div class="col-xs-9">
                                <input name="czasDyskusji" type="text" value={{czasDyskusji}} class="form-control" id="czasDyskusji"
                                       placeholder="Czas dyskusji (dni). Domyślnie 7 dni">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-3" for="inputEmail">Czas głosowania:</label>

                            <div class="col-xs-9">
                                <input name="czasGlosowania" type="text" value={{czasGlosowania}} class="form-control" id="czasGlosowania"
                                       placeholder="Czas głosowania (h). Domyślnie 24 h.">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-3" for="inputEmail">Pułap priorytetu:</label>

                            <div class="col-xs-9">
                                <input name="pulapPriorytetu" type="text" value={{pulapPriorytetu}} class="form-control" id="pulapPriorytetu"
                                       placeholder="Pułap priorytetu">
                            </div>
                        </div>
                        <br/>

                        <div class="form-group">
                            <div class="col-xs-offset-3 col-xs-9">
                                <input type="submit" class="btn btn-primary" value="Zapisz">
                                <input type="reset" class="btn btn-default" value="Anuluj">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    {{/with}}
</template>
