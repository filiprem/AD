<template name="listRodzaj">
    {{#if currentUser}}
        <div class="main">
            <h3>Lista rodzajów</h3>

            <div class="pull-right">
                <span>Liczba rodzajów: </span><span class="badge">{{rodzajCount}}</span>
            </div>
            <hr/>
            <div class="row">
                <div class="col col-md-6">
                    <div class="input-group">
                  <span class="input-group-btn">
                    <a href="{{pathFor 'addRodzaj'}}" class="btn btn-primary"><span
                            class="glyphicon glyphicon-plus"></span> Dodaj</a>
                      </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {{> reactiveTable
                    class = "table table-bordered table-hover"
                    fields = settings.fields
                    settings = settings
                    collection = RodzajList
                    }}
                </div>
            </div>
        </div>
    {{/if}}
</template>

<template name="editColumnRodzaj">
    <a title="Edytuj" id="editRodzaj" href="{{ pathFor 'editRodzaj'}}"><i
            class="glyphicon glyphicon-pencil clickable"></i></a>
</template>

<template name="tematRodzaj">
    {{tematNazwa}}
</template>
