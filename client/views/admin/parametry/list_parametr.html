<template name="listParametr">
    {{#if currentUser}}
        <div class="main">
            <h3>Lista parametrów</h3>
            <div class="pull-right">
                <span>Liczba parametrów: </span><span class="badge">{{parametrCount}}</span>
            </div>
            <hr/>
            <div class="row">
                <div class="col col-md-6">
                    <div class="input-group">
                  <span class="input-group-btn">
                    <a href="{{pathFor 'addParametr'}}" class="btn btn-primary"><span
                            class="glyphicon glyphicon-plus"></span> Dodaj</a>
                      </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {{> reactiveTable
                    class = "table table-bordered table-hover"
                    fields = settings.fields
                    settings = settings
                    collection = ParametrListAdmin
                    }}
                </div>
            </div>
        </div>
        {{> updateParametrModal }}
        {{> deleteParametrModal }}
    {{/if}}
</template>
