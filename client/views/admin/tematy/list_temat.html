<template name="listTemat">
    {{#if currentUser}}
        <div class="main">
            <h3>Lista tematów</h3>

            <div class="pull-right">
                <span>Liczba tematów: </span><span class="badge">{{tematCount}}</span>
            </div>
            <hr/>
            <div class="row">
                <div class="col col-md-6">
                    <div class="input-group">
                  <span class="input-group-btn">
                    <a href="{{pathFor 'addTemat'}}" class="btn btn-primary"><span
                            class="glyphicon glyphicon-plus"></span> Dodaj</a>
                      </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {{> reactiveTable
                    class = "table table-bordered table-hover"
                    fields = settings.fields
                    settings = settings
                    collection = TematListAdmin
                    }}
                </div>
            </div>


            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                1
                            </a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                        <div class="panel-body">
                        1111
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingTwo">
                        <h4 class="panel-title">
                            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                2
                            </a>
                        </h4>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                        <div class="panel-body">
                        2222
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {{/if}}
</template>

<template name="editColumnTemat">
    <a title="Edytuj" id="editTemat" href="{{ pathFor 'editTemat'}}"><i
            class="glyphicon glyphicon-pencil clickable"></i></a>
</template>
