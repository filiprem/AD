<template name="editTematForm">
    {{#with tematToEdit}}
        <div class="main">
            <h3>Edytuj temat</h3>
            <hr/>
            <div class="row">
                <div class="col col-md-10">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-xs-3" for="inputEmail">Nazwa tematu:</label>

                            <div class="col-xs-9">
                                <input name="nazwaTemat" type="text" value={{nazwaTemat}} class="form-control" id="inputNazwaTemat"
                                       placeholder="Nazwa tematu (np. prawo, polityka, sprawiedliwosc, handel, kultura itp.)">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-3" for="inputEmail">Opis:</label>

                            <div class="col-xs-9">
                                <textarea class="form-control" value={{opis}} name="opis" id="opis" placeholder="Opis"></textarea>
                            </div>
                        </div>
                        <br/>

                        <div class="form-group">
                            <div class="col-xs-offset-3 col-xs-9">
                                <input type="submit" class="btn btn-primary" value="Zapisz">
                                <input type="reset" class="btn btn-default" value="Anuluj">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    {{/with}}
</template>
