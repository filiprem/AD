<template name="editParametrModal">
    <!--data-backdrop="static"-->
    <div id="editParametrMod"  class="modal fade" data-keyboard="false"  tabindex="-1" data-width="960" style="display:none;" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                {{> editParametrModalInner}}
            </div>
        </div>
    </div>
    {{> GlobalNotifications}}
</template>

<template name="editParametrModalInner">
    {{#with parametrInScope}}
        <div class="modal-body">
            <div class="row">
                <div class="col col-md-10">
                    <form class="form-horizontal" id="parametrFormEditModal">
                        <legend>Edycja parametru</legend>
                        <div class="form-group">
                            <label class="control-label col-xs-3" for="{{parametrInScope.name}}">{{parametrInScope.title}}:</label>

                            {{#if nazwaOrganizacjiInput parametrInScope.title}}
                                <div class="col-xs-9">
                                    <textarea name="nazwaOrganizacji" type="text" class="form-control" id="param"
                                              value="{{parametrInScope.value}}" rows="2" required></textarea>
                                </div>
                            {{/if}}
                            {{#if terytoriumInput parametrInScope.title}}
                                <div class="col-xs-9">
                                    <input name="terytorium" type="text" class="form-control" id="param"
                                           value="{{parametrInScope.value}}" required/>
                                </div>
                            {{/if}}
                            {{#if kontaktInput parametrInScope.title}}
                                <div class="col-xs-9">
                                    <input name="kontakty" type="text" class="form-control" id="param"
                                           value="{{parametrInScope.value}}" required/>
                                </div>
                            {{/if}}
                            {{#if statutInput parametrInScope.title}}
                                <div class="col-xs-9">
                                    <textarea name="regulamin" type="text" class="form-control" id="param"
                                              value="{{parametrInScope.value}}" rows="6" required></textarea>
                                </div>
                            {{/if}}
                            {{#if voteDurationInput parametrInScope.title}}
                                <div class="col-xs-9">
                                    <input name="voteDuration" type="text" class="form-control" id="param"
                                           value="{{parametrInScope.value}}" required/>
                                </div>
                            {{/if}}
                            {{#if czasWyczekiwaniaKwestiiSpecjalnejInput parametrInScope.title}}
                                <div class="col-xs-9">
                                    <input name="czasWyczekiwaniaKwestiiSpec" type="text" class="form-control" id="param"
                                           value="{{parametrInScope.value}}" required/>
                                </div>
                            {{/if}}
                            {{#if editVoteQuantityInput parametrInScope.title}}
                                <div class="col-xs-9">
                                    <input name="voteQuantity" type="text" class="form-control" id="param"
                                           value="{{parametrInScope.value}}" required/>
                                </div>
                            {{/if}}
                            {{#if editIssuePauseInput parametrInScope.title}}
                                <div class="col-xs-9">
                                    <input name="addIssuePause" type="text" class="form-control" id="param"
                                           value="{{parametrInScope.value}}" required/>
                                </div>
                            {{/if}}
                            {{#if editCommentPauseInput parametrInScope.title}}
                                <div class="col-xs-9">
                                    <input name="addCommentPause" type="text" class="form-control" id="param"
                                           value="{{parametrInScope.value}}" required/>
                                </div>
                            {{/if}}
                            {{#if editReferencePauseInput parametrInScope.title}}
                                <div class="col-xs-9">
                                    <input name="addReferencePause" type="text" class="form-control" id="param"
                                           value="{{parametrInScope.value}}" required/>
                                </div>
                            {{/if}}
                            {{#if editRRDurationInput parametrInScope.title}}
                                <div class="col-xs-9">
                                    <input name="okresSkladaniaRR" type="text" class="form-control" id="param"
                                           value="{{parametrInScope.value}}" required/>
                                </div>
                            {{/if}}
                        </div>
                        <div class="form-group" style="text-align: center">
                            <input type="submit" class="btn btn-success" value="ZmieÅ„"/>
                            <input type="reset" class="btn btn-danger" value="Anuluj"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    {{/with}}
</template>
