<template name="listDoradcyModal">
    <div id="listDoradcy" class="modal fade" tabindex="-1" data-width="760" style="display:none;" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                {{> listDoradcyModalInner}}
            </div>
        </div>
    </div>
</template>

<template name="listDoradcyModalInner">
    <div class="modal-header">
        <h4>Wybierz użytkownika, którego chesz powołać na stanowisko honorowego</h4>
    </div>
    <div class="modal-body">
        {{#if doradcyListCount}}
            <div class="row">
                <p class="col-md-12 bg-danger padding-15">Brak użytkowników na stanowisku doradcy do wyświetlenia!</p>
            </div>
        {{else}}
            <div class="row">
                <div class="col-md-12">
                    {{> reactiveTable
                    class = "table table-bordered table-hover"
                    fields = settings.fields
                    settings = settings
                    collection = doradcyList}}
                </div>
            </div>
        {{/if}}
        <br/>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-md-12">
                <input type="submit" data-dismiss="modal" class="btn btn-default" id="anulujButton" value="Anuluj"/>
            </div>
        </div>
    </div>
</template>

<template name="nazwaHonorowegoLinkTemplate">
    <input type="hidden" id="chosenDor" value="{{_id}}"/>
    <a id="zglosNaHonorowegoZListyClick">{{this.profile.fullName}}</a>
</template>
