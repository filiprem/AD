<template name="proceduraPrzywracania">
    <div class="main">
        <h4>Procedura przywracania Kwestii</h4>
        <hr/>
        <div class="row">
            <div class="col col-md-10">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-xs-3">Uzasadnienie:</label>

                        <div class="col-xs-9">
                            <textarea name="uzasadnienie" type="text" class="form-control" id="uzasadnienie"
                                      placeholder="Uzasadnienie wstrzymania Kwestii"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3">Dyskusja dygresyjna:</label>

                        <div class="col-xs-9">
                            <textarea name="dyskusja" type="text" class="form-control" id="dyskusja"
                                      placeholder="Dyskusja dygresyjna"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3">Priorytet decyzyjny:</label>

                        <div class="col-xs-9">
                            <textarea name="priorytetDecyzyjny" type="text" class="form-control" id="priorytetDecyzyjny"
                                      placeholder="Priorytet decyzyjny"></textarea>
                        </div>
                    </div>
                    <br/>

                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <input type="submit" class="btn btn-danger" value="Zapisz">
                            <input type="reset" class="btn btn-default" value="Anuluj">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
