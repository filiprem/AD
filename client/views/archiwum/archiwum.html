<template name="archiwum">
    {{#if currentUser}}
        <div class="main">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="pull-lef">Archiwum</h3>
                    <hr />
                    <button id="backToList" class="btn btn-primary">
                        <span class="fa fa-arrow-left"></span> Powr√≥t
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {{#if ArchiwumListCount}}
                        {{> reactiveTable
                        class = "table table-bordered table-hover"
                        fields = settings.fields
                        settings = settings
                        collection = ArchiwumList
                        }}
                    {{else}}
                        <br /><label>Brak Kwestii</label>
                    {{/if}}
                </div>
            </div>
        </div>
    {{/if}}
</template>

<template name="editColumnKwestiaArch">
    <a href="{{pathFor 'proceduraPrzywracania'}}" class="glyphicon glyphicon-repeat"
       title="Procedura przywracania Kwestii"></a>
</template>

<template name="nazwaKwestiArchiwumLink">
    <a href="{{ pathFor 'informacjeKwestiaArchiwum'}}" id="kwestiaId" class="kwestiaId">{{this.kwestiaNazwa}}</a>
</template>
