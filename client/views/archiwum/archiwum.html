<template name="archiwum">
    {{#if currentUser}}
        <div class="main">
            <h3>Archiwum</h3>
            <div class="pull-right">
                <span>Liczba Kwestii w archiwum: </span><span class="badge">{{kwestiaCount}}</span>
            </div>
            <hr/>
            <div class="row">
                <div class="col-md-12">
                    {{> reactiveTable
                    class = "table table-bordered table-hover"
                    fields = settings.fields
                    settings = settings
                    collection = ArchiwumList
                    }}
                </div>
            </div>
        </div>
    {{/if}}
</template>
