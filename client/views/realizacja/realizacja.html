<template name="realizacja">
<!--{{#if currentUser}}-->
    <div class="main">
        <div class="row">
            <div class="col-md-12">
                {{#if RealizacjaListCount}}
                    {{> reactiveTable
                    class = "table table-bordered table-hover"
                    fields = settings.fields
                    settings = settings
                    collection = RealizacjaList
                    }}
                {{else}}
                    <label>Brak Kwestii</label>
                {{/if}}
            </div>
        </div>
    </div>
        <!--{{/if}}-->
</template>
