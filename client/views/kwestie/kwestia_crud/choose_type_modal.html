<template name="chooseTypeModal">
    <div id="chooseTypeModalId" class="modal fade" tabindex="-1" data-width="760"  style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content">
                {{> chooseTypeModalInner}}
            </div>
        </div>
    </div>
</template>
<template name="chooseTypeModalInner">
    <div class="modal-header">
        <h4>Rodzaj</h4>
    </div>
    <div class="modal-body" id="modalBody">
        <div class="row">
            <div class="col-md-12">
                {{> reactiveTable
                class = "table table-bordered table-hover"
                fields = settings.fields
                settings = settings
                collection = TypeList}}
            </div>
        </div>
        <br/>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-md-12">
                <div class="pull-right">
                    <!--<input type="button" data-dismiss="modal" class="btn btn-success" value="Wybierz"/>-->
                    <input type="button" data-dismiss="modal" class="btn btn-default" value="PowrÃ³t"/>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="typeName">
    <input type="button" class="btn btn-success pull-right" id="chosenTypeBtn" value="Wybierz"/>
</template>
