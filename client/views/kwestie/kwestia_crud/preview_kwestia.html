<template name="previewKwestia">
    <div class="main">
        <legend>Kwestia</legend>
        <div class="row">
            <div class="col col-md-10">
                <form class="form-horizontal">
                    <div class="form-group" id="kwestiaNazwaGroup">
                        <label class=" col-xs-offset-1 col-xs-2">Nazwa Kwestii:</label>

                        <div class="col-xs-9">
                            {{kwestiaNazwa}}
                        </div>
                    </div>
                    <legend>Opcje</legend>
                    <div class="form-group">
                        <label class="col-xs-offset-1 col-xs-2">Temat:</label>

                        <div class="col-xs-9">
                            {{temat}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-offset-1 col-xs-2">Rodzaj:</label>

                        <div class="col-xs-9">
                            {{rodzaj}}
                        </div>
                    </div>
                    <legend>Treść Kwestii</legend>
                    <div class="form-group" id="krotkaTrescGroup">
                        <label class="col-xs-offset-1 col-xs-2">Krótka treść:</label>

                        <div class="col-xs-9">
                            {{krotkaTresc}}
                        </div>
                    </div>
                    <div class="form-group" id="szczegolowaTrescGroup">
                        <label class="col-xs-offset-1 col-xs-2">Opis z uzasadnieniem:</label>

                        <div class="col-xs-9">
                            {{szczegolowaTresc}}
                        </div>
                    </div>
                    <div class="form-group" id="formGroup" >
                        <div class="col-xs-offset-3 col-xs-9">
                            <a href="{{pathFor "addKwestia"}}" id="edit" type="button"
                               class="btn btn-primary">Popraw</a>
                            <button id="save" type="button" class="btn btn-primary">Dodaj</button>
                            <button id="cancel" type="reset" class="btn btn-default">Anuluj</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <p class="col-md-12 bg-warning padding-15">
            UWAGA! Złożonego wniosku nie można wycofać. Wnioskuj odpowiedzialnie i sprawdź przed wprowadzeniem do
            systemu.
        </p>
    </div>
</template>
