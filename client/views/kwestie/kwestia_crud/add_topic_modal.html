<template name="addTopicModal">
    <div id="addTopicModalId" class="modal fade" tabindex="-1" data-width="760"  style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content">
                {{> addTopicModalInner}}
            </div>
        </div>
    </div>
</template>
<template name="addTopicModalInner">
    <div class="modal-header">
        <h4>Dodaj temat</h4>
    </div>
    <div class="modal-body" id="modalBody">
        <div class="row">
            <div class="col-md-12">
                <input class="form-control" name="topicName" maxlength="85" id="topicName"
                   placeholder="Temat" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <textarea class="form-control" rows="3" name="topicDescription" maxlength="410" id="topicDescription"
                          placeholder="Opis" required></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-md-12">
                <div class="pull-right">
                    <input type="button" class="btn btn-success" id="addTopicModalBtn" value="Dodaj"/>
                    <input type="button" data-dismiss="modal" class="btn btn-default" value="PowrÃ³t"/>
                </div>
            </div>
        </div>
    </div>
</template>
