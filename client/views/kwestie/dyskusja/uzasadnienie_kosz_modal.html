<template name="uzasadnienieKoszModal">
    <div id="uzasadnijWyborKosz" class="modal fade" data-keyboard="false" data-backdrop="static" tabindex="-1" data-width="760" style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content">
                {{> uzasadnienieKoszModalInner}}
            </div>
        </div>
    </div>
</template>

<template name="uzasadnienieKoszModalInner">
<!--{{#with kwestiaInScope}}-->
    <div class="modal-header">
        <h4>Uzasadnij propozycję</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <p>
                    Zamierzasz wnioskować o skierowanie tej <b>Kwestii do Kosza</b>, gdzie odsyłane są Kwestie nieudane,
                    błędne, bez szans na wdrożenie. Zostaną one ostatecznie zarchiwizowane, bez możliwości wznowienia.
                </p>

                <p>
                    Jeśli Twoja decyzja jest zgodna z takim zamiarem - podaj poniżej jej <b>uzasadnienie</b>.
                </p>

                <p>
                    W przeciwnym wypadku naciśnij <b>"Powrót"</b>.
                </p>
            </div>
        </div>
        <br/>

        <div class="row">
            <div class="col-md-12">
                <textarea class="form-control" rows="4" placeholder="Uzasadnienie" id="uzasadnienieKosz"
                          name="uzasadnienieKosz"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-md-12">
                <input type="submit" data-dismiss="modal" class="btn btn-default" id="anulujButton" value="Powrót"/>
                <input type="submit" class="btn btn-danger" value="Zatwierdź" id="zatwierdzPrzeniesDoKosza"/>
            </div>
        </div>
    </div>
        <!--{{/with}}-->
</template>
