<template name="addRealizationReportModal">
    <div id="addRRModal" class="modal fade" data-keyboard="false" data-backdrop="static" tabindex="-1" data-width="760" style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content">
                {{> addRealizationReportModalInner}}
            </div>
        </div>
    </div>
</template>

<template name="addRealizationReportModalInner">
    <div class="modal-header">
        <h4>Nowy Raport Realizacyjny</h4>
    </div>
    <div class="modal-body">
        <br/>
        <form class="form-horizontal" id="addRRForm">
            <div class="form-group" id="title">
                <label class="control-label col-md-2" for="raportTitile">Tytuł:</label>
                <div class="col-md-10">
                    <textarea class="form-control" rows="2" placeholder="Tytuł" id="raportTitile"
                    name="raportTitle" required></textarea>
                </div>
            </div>
            <div class="form-group" id="description">
                <label class="control-label col-md-2" for="raportDescription">Opis:</label>
                <div class="col-md-10">
                    <textarea class="form-control" rows="6" placeholder="Opis" id="raportDescription"
                              name="raportDescription" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-3 col-xs-9">
                    <input type="submit" class="btn btn-success" id="addRR" value="Dodaj">
                    <input type="button" class="btn btn-default" id="anuluj" value="Anuluj" data-dismiss="modal" >
                </div>
            </div>
        </form>
    </div>
</template>
