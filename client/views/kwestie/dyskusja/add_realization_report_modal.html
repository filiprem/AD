<template name="addRealizationReportModal">
    <div id="addRealizationReport" class="modal fade" data-keyboard="false" data-backdrop="static" tabindex="-1" data-width="760" style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content">
                {{> addRealizationReportModalInner}}
            </div>
        </div>
    </div>
</template>

<template name="addRealizationReportModalInner">
    <div class="modal-header">
        <h4>Utwórz Raport Realizacyjny</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <p>
                    Zamierzasz wnioskować o uznanie tej <b>Kwestii jako Zrealizowana</b>.
                </p>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col col-md-12">
                <form class="form-horizontal" id="addRealizationReportForm">
                    <div class="form-group">
                        <label class="control-label col-md-2" for="reportTitle">Tytuł:</label>
                        <div class="col-md-10">
                            <textarea class="form-control" rows="2" placeholder="Tytuł" id="reportTitle" name="reportTitle"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="reportDescription">Opis:</label>
                        <div class="col-md-10">
                            <textarea class="form-control" rows="6" placeholder="Opis" id="reportDescription" name="reportDescription"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <input type="reset" class="btn btn-danger" id="anulujButton" value="Anuluj" />
                            <input type="submit" class="btn btn-success" value="Zatwierdź" id="addRR"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</template>
