<template name="opcjeList">
    <div class="col-md-12">
        {{#if OpcjeList}}
            <legend>Opcje Kwestii</legend>
            {{> reactiveTable
            class = "table table-bordered table-hover"
            fields = settings.fields
            settings = settings
            collection = OpcjeList
            }}
        {{/if}}
    </div>
</template>
<template name="statusKwestia">
    {{status}}
</template>

<template name="opcjeNazwaKwestiLink">
    {{#if isArchiwalna}}
        {{#if isKwestiaMain actualKwestiaId}}
            {{this.kwestiaNazwa}}
        {{else}}
            <a href="{{ pathFor 'informacjeKwestiaArchiwum'}}" class="kwestiaId">{{this.kwestiaNazwa}}</a>
        {{/if}}
    {{else}}
        {{#if isKwestiaMain actualKwestiaId}}
            {{this.kwestiaNazwa}}
        {{else}}
            <a href="{{ pathFor 'informacjeKwestia'}}" id="kwestiaIdClick" class="kwestiaId">{{this.kwestiaNazwa}}</a>
        {{/if}}
    {{/if}}
</template>
