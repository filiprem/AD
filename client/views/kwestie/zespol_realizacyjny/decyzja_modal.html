<template name="decyzjaModal">
    <div id="decyzjaModalId" class="modal fade" tabindex="-1" data-width="760"  style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content">
                {{> decyzjaModalInner}}
            </div>
        </div>
    </div>
</template>

<template name="decyzjaModalInner">
    <div class="modal-header">
        <h4>Istnieje już Zespół Realizacyjny o o podanym składzie!</h4>
    </div>
    <div class="modal-body" id="modalBody">
        <div class="row">
            <div class="col-md-12">
                {{#if ZRDoubleList}}
                    {{> reactiveTable
                    class = "table table-bordered table-hover"
                    fields = settings.fields
                    settings = settings
                    collection = ZRDoubleList}}
                {{/if}}
            </div>
        </div>
        <br/>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-5">
                    <input type="submit" data-dismiss="modal" class="btn btn-success" id="nowyZRButton" value="Chcę utworzyć kolejny ZR w tym składzie"/>
                </div>
                <div class="col-md-5">
                    <input type="submit" data-dismiss="modal" class="btn btn-success" id="istniejacyZRButton" value="Chcę zobowiązać do realizacji istniejący ZR"/>
                </div>
                <div class="col-md-2">
                    <input type="submit" data-dismiss="modal" class="btn btn-default" id="anulujButton" value="Powrót"/>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="zespolDoubleTemplatee">
    {{zespolR}}
</template>
